<div class="wrapper">
  <button mat-icon-button mat-dialog-close><mat-icon>close</mat-icon></button>
    <div class="image-container">
      <img [src]="data.candidate.photo" />
    </div>
    <div class="info">
      <h1>{{ data.candidate.firstName }} {{ data.candidate.lastName }}</h1>
      <p [innerHTML]="data.candidate.description"></p>
    </div>
</div>
