<app-header></app-header>

<div class="wrapper">
  <main class="text-center">
    <h2 id="wrapper-title">Hľadáš svoju volebnú miestnosť?</h2>
    <form (ngSubmit)="onSubmit(f)" #f="ngForm">
      <input
        #addressInput
        class="address-input"
        [class.address-input--hidden]="!showAddress"
        name="address"
        type="text"
        placeholder="Adresa trvalého bydliska"
        [formControl]="myControl"
        [matAutocomplete]="auto"
      />
    </form>
    <mat-autocomplete #auto="matAutocomplete">
      <mat-option *ngFor="let option of (filteredOptions | async)" [value]="option">
        {{ option }}
      </mat-option>
    </mat-autocomplete>

    <p><a href="#" (click)="setAddressVisible()">Volím vo svojom okrsku</a> / <a routerLink="/voting-place">Mám hlasovací preukaz</a></p>
  </main>
</div>

<app-footer></app-footer>
