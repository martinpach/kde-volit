<agm-map 
  [latitude]='latitude' 
  [longitude]='longitude'
  [zoom]='16'>

  <agm-marker
    *ngFor="let marker of markers"
    [latitude]="marker.lat"
    [longitude]="marker.lng"
    [opacity]="marker.alpha"
    [markerDraggable]="false"
    (markerClick)="openGmaps($event)"
  >
    <agm-info-window 
    [disableAutoPan]="false"
    [isOpen]="true">
    {{marker.label}}
    </agm-info-window>
  </agm-marker>

</agm-map>
